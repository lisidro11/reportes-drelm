<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visor de Reportes ‚Äì DRELM</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      background: #003366;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
    }
    .layout {
      display: grid;
      grid-template-columns: 340px 1fr;
      height: calc(100vh - 44px);
    }
    aside {
      background: #f4f6f8;
      border-right: 1px solid #ccc;
      padding: 12px;
      overflow: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      margin-bottom: 12px;
    }
    details {
      background: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    summary {
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button {
      width: 100%;
      text-align: left;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e6f0ff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
