<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visor de Reportes ‚Äì DRELM</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      background: #003366;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
    }
    .layout {
      display: grid;
      grid-template-columns: 340px 1fr;
      height: calc(100vh - 44px);
    }
    aside {
      background: #f4f6f8;
      border-right: 1px solid #ccc;
      padding: 12px;
      overflow: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    details {
      background: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      overflow: hidden;
    }
    summary {
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    button {
      width: 100%;
      text-align: left;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e6f0ff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <strong>Visor de Reportes Power BI ‚Äì DRELM</strong>
  <a href="index.html">‚¨Ö Volver al inicio</a>
</header>

<div class="layout">
  <aside>
    <input id="buscar" placeholder="Buscar reporte..." />

    <details open>
      <summary>üìä Evaluaciones</summary>
      <button data-title="evaluaci√≥n censal" onclick="cargar('https://app.powerbi.com/view?r=PEGA_AQUI_1')">
        Evaluaci√≥n Censal
      </button>
      <button data-title="evaluaci√≥n diagn√≥stica salida" onclick="cargar('https://app.powerbi.com/view?r=PEGA_AQUI_2')">
        Evaluaci√≥n Diagn√≥stica y de Salida
      </button>
    </details>

    <details>
      <summary>üìà Estad√≠sticas</summary>
      <button data-title="padron iiee padr√≥n instituciones educativas" onclick="cargar('https://app.powerbi.com/view?r=eyJrIjoiNWE2NDRkZGQtODZlYy00NjZmLWFiODktZDg4NmVkYjQwOTE2IiwidCI6ImY5MzgyMjM0LWI1NDMtNDJiYi05MzJkLTYxNjI5ODY1OGVmOCIsImMiOjR9')">
        Padr√≥n de IIEE
      </button>
      <button data-title="redes educativas" onclick="cargar('https://app.powerbi.com/view?r=eyJrIjoiNGIwNmRmODUtZWQwMS00MmU3LTllZjEtMTZkMmM1OWY0ZjNiIiwidCI6ImY5MzgyMjM0LWI1NDMtNDJiYi05MzJkLTYxNjI5ODY1OGVmOCIsImMiOjR9')">
        Redes Educativas
      </button>
    </details>

    <details>
      <summary>üè´ Programas</summary>
      <button data-title="pp 0150 acceso" onclick="cargar('https://app.powerbi.com/view?r=PEGA_AQUI_5')">
        PP 0150 ‚Äì Acceso
      </button>
      <button data-title="pp 0051 prevenci√≥n" onclick="cargar('https://app.powerbi.com/view?r=PEGA_AQUI_6')">
        PP 0051 ‚Äì Prevenci√≥n
      </button>
    </details>

    <!-- ‚úÖ NUEVA CARPETA: MAPAS -->
    <details>
      <summary>üó∫Ô∏è Mapas</summary>
      <button data-title="mapa instituciones educativas lima metropolitana iiee" onclick="cargar('mapa_iiee_lm.html')">
        Mapa de Instituciones Educativas ‚Äì Lima Metropolitana
      </button>
    </details>

  </aside>

  <main>
    <iframe id="visor"></iframe>
  </main>
</div>

<script>
  function cargar(url) {
    document.getElementById("visor").src = url;
  }

  // ‚úÖ Buscador que filtra botones
  const inputBuscar = document.getElementById("buscar");
  inputBuscar.addEventListener("input", () => {
    const q = inputBuscar.value.toLowerCase().trim();
    const botones = document.querySelectorAll("aside button");

    botones.forEach(btn => {
      const titulo = (btn.getAttribute("data-title") || btn.textContent).toLowerCase();
      btn.style.display = (titulo.includes(q)) ? "" : "none";
    });
  });
</script>

</body>
</html>
